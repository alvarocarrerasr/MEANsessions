<div class="container">
  <div class="row">
    <div class="col-xs-6">
      <form name="loginForm" method="post">
          <h2>Login</h2>
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" name="usernameLogin" placeholder="username">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" name="passwordLogin" class="form-control" placeholder="password">
          </div>
          <input type="submit" class="btn btn-submit" value="Login">
      </form>
      
    </div>
    <div class="col-xs-6">
      <h2>Join us!</h2>
      <p>Register module is currently not available. Please ask website administrator to provide you login details</p>
    </div>
  </div>
</div>

<h1>JavaScript should be enabled!</h1>
<p>If you don't enable JavaScript in your browser, this website might be seen oddly!</p>
